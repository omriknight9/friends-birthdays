<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends Birthdays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes">
    <meta name="description" content="Friends Birthdays">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="images/birthdayCake.png">
    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ee0bca91e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/translations.js"></script>
    <script type="text/javascript" src="js/addToCalendar.js"></script>
</head>
<body>
    <header>
        <a href="javascript:void(0)"><img src="images/usFlag.png" alt="us flag" id="langBtnEn" /></a>
        <a href="javascript:void(0)"><img src="images/israelFlag.png" alt="israel flag" id="langBtnHe" /></a>
        <div class="searchContainer">
            <div class="searchContant">
                <input type="text" placeholder="Search A Friend" id="search" aria-label="Search" autocomplete="off" />
                <span class="focus-border"></span>
                <img src="images/searchOrange.png" alt="search" id="searchImg">
                <div id="searchResults"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="spinnerWrapper">
            <div class="loader loader-1">
                <div class="loader-outter"></div>
                <div class="loader-inner"></div>
            </div>
        </div>

        <p id="closestBirth"></p>
        <p id="BirthdayWish"></p>
        <div id="birthdayToday"></div>

        <div class="sortWrapper">
            <i class="ageSortBtn fa-solid fa-arrow-down-9-1" onclick="sortFriends('birthday', 1)"></i>
            <i class="calendarSortBtn fa-solid fa-calendar-days" onclick="sortFriends('calendar', 2)"></i>
            <i class="nameSortBtn fa-solid fa-arrow-down-z-a" onclick="sortFriends('name', 3)"></i>
            <i class="fa-solid fa-arrows-rotate" onclick="sortFriends('group', 4)"></i>
        </div>

        <div class="container"></div>
    </main>

    <svg id="goToTopBtn" onclick="goToTop()" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 7.58l5.995 5.988-1.416 1.414-4.579-4.574-4.59 4.574-1.416-1.414 6.006-5.988z"/></svg>

    <!----------------POPUPS---------------->
    <!------------Person Details----------->

    <div id="personDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <h2 class="personNamePop"></h2>
            <p class="nextBirthday"></p>
            <p class="hebBirthday"></p>
            <div class="checkBirthdayWrapper">
                <a href="" target="_blank" rel="noopener" id="checkBirthdaysLink">Check Your Birthday For Upcoming Years</a>
            </div>
            <div class="personCoverWrapper">
                <img src="#" id="personCover" alt="person cover" />
            </div>
            
            <div class="linksWrapper">
                <a href="" target="_blank" id="facebookLink" rel="noopener"><img src="./images/facebook.png" alt="facebook image" id="facebookImage" /></a>
                <a href="" target="_blank" id="instagramLink" rel="noopener"><img src="./images/instagram.png" alt="instagram image" id="instagramImage" /></a>
            </div>
            <div class="popupBtnsWrapper">
                <div title="Add to Calendar" class="addeventatc engCaneldar" data-direct="google">
                    Add To Calendar
                    <span class="start"></span>
                    <span class="end"></span>
                    <span class="timezone"></span>
                    <span class="title"></span>
                    <span class="location"></span>
                </div>
                <div title="הוסף ללוח שנה" class="addeventatc hebCaneldar" data-direct="google">
                    הוסף ללוח שנה
                    <span class="start"></span>
                    <span class="end"></span>
                    <span class="timezone"></span>
                    <span class="title"></span>
                    <span class="location"></span>
                </div>
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
